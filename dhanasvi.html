<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dhanasvi.css">
</head>
<body>
    <!-- Feedback Section -->
<section class="feedback">
    <!-- Section Title -->
    <h2>Customer Feedback</h2>

    <!-- Feedback Cards Grid -->
    <div class="feedback-grid">
        <div class="feedback-card">
            <p>"Amazing food! Quick delivery and delicious taste. Highly recommend Foody Woody!"</p>
            <h4>- Sarah J.</h4>
        </div>
        <div class="feedback-card">
            <p>"The burgers are juicy and fresh. Loved the presentation and service!"</p>
            <h4>- Mark T.</h4>
        </div>
        <div class="feedback-card">
            <p>"Pizza was cheesy and perfect. Will order again for sure!"</p>
            <h4>- Emily R.</h4>
        </div>
    </div>

    <!-- Feedback Form -->
    <div class="feedback-form">
        <h3>Leave Your Feedback</h3>
        <form>
            <div class="input-group">
                <input type="text" required placeholder=" ">
                <label>Your Name</label>
            </div>
            <div class="input-group">
                <input type="email" required placeholder=" ">
                <label>Your Email</label>
            </div>
            <div class="input-group">
                <textarea required placeholder=" "></textarea>
                <label>Your Feedback</label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
